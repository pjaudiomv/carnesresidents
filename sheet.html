<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Google Sheet Data</title>
</head>
<body>

<h1>Google Sheet Data Fetcher</h1>
<button onclick="fetchGoogleSheetData()">Fetch Data</button>

<script>
    // Your sheet ID from the sheet URL
    const SHEET_ID = "1eNSh7TkObRNm_jlP_-7CSs9nQMcPElrZFMrfeC9R-ow";
    const SHEET_NAME = "events"; // Or whatever your sheet's name is
    const API_KEY = "AIzaSyDolzT1yWJuPi6y3tP85fuh3JbPJfJnWeM"; // If using an API key. Optional and not recommended for frontend-only usage due to exposure risk.

    const URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

    function fetchGoogleSheetData() {
        fetch(URL)
            .then(response => response.json())
            .then(data => {
                console.log(data);
                const rows = data.values;
                rows.forEach(row => {
                    console.log(row); // Logs each row of data
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    }
</script>

</body>
</html>
